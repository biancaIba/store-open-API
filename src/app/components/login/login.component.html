<div class="container">
    <form [formGroup]="form" (ngSubmit)="login()">
        <h1>Sign In</h1>

        <div>
            <input type="email" formControlName="email" name="email" placeholder="Email" required />
            <div *ngIf="form.get('email')?.invalid && (form.get('email')?.touched && form.get('email')?.dirty)">
                <div class="error-message" *ngIf="form.get('email')?.errors?.['email']">
                    It is not a valid email.
                </div>
            </div>
        </div>

        <div>
            <input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" name="password"
                placeholder="ContraseÃ±a" required />
            <i type="button" (click)="togglePasswordVisibility()" [class]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
            <div
                *ngIf="form.get('password')?.invalid && (form.get('password')?.touched && form.get('password')?.dirty)">
                <div class="error-message" *ngIf="form.get('password')?.errors?.['required']">
                    Password is required.
                </div>
            </div>
        </div>

        <div *ngIf="message" class="error-message">{{ message }}</div>
        <button id="btn-submit" type="submit" [disabled]="!form.valid">Sign In</button>
    </form>
</div>
